<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <h1><a href="index.html">Home</a></h1>
      <h1><a href="./matches.html">Matches</a></h1>
      <h1><a href="./favourites.html">Favourites</a></h1>
    </div>
    <h1 class="heading">Masai Premier League (MPL)</h1>
    <!-- Form -->
    <form id="masaiForm">
      <input id="matchNum" type="number" placeholder="Match Number" />
      <select id="teamA">
        <option value="none">Select Team A</option>
        <option value="Vikings">Vikings</option>
        <option value="Spartans">Spartans</option>
        <option value="Samurai">Samurai</option>
        <option value="Ninja">Ninja</option>
        <option value="Apache">Apache</option>
        <option value="Titans">Titans</option>
      </select>
      <select id="teamB">
        <option value="none">Select Team B</option>
        <option value="Vikings">Vikings</option>
        <option value="Spartans">Spartans</option>
        <option value="Samurai">Samurai</option>
        <option value="Ninja">Ninja</option>
        <option value="Apache">Apache</option>
        <option value="Titans">Titans</option>
      </select>
      <input id="date" type="date" />
      <select id="venue">
        <option value="none">Select Venue</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Banglore">Banglore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Delhi">Delhi</option>
        <option value="Pune">Pune</option>
      </select>
      <input type="submit" value="Add Match"/>
    </form>
  </body>
</html>

<script>

var form=document.getElementById("masaiForm");
  form.addEventListener("submit",myFun);

  var allData=JSON.parse(localStorage.getItem("schedule"))|| [];

  function myFun(){
    event.preventDefault();
   
    var teamNum= document.getElementById("matchNum").value;
    var teamA= document.getElementById("teamA").value;
    var teamB= document.getElementById("teamB").value;
    var date= document.getElementById("date").value;
    var place= document.getElementById("venue").value;

    var data={
      teamNum:teamNum,
      teamA:teamA,
      teamB:teamB,
      date:date,
      place:place,
    };
    allData.push(data);
    // console.log(allData);
    localStorage.setItem("schedule",JSON.stringify(allData));

    window.location.href="matches.html"

  }

</script>
